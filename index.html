  <body>
    <wrapper>
      <header>
        <div class="head-image">
              <div>

              <div>
                <img src="https://prtimes.jp/i/49152/1/resize/d49152-1-862677-0.png" class="image autoplay" ></img>
              </div>
              <div>
                <img src="stylesheet/rabbit1.jpg" class="image autoplay"></img>
              </div>

             </div>

      <content>
        <div class="main">

          <div class="movie-box">
            <div class="left-content">

                    <img src="http://img.youtube.com/vi/_3W5C3bTbUA/hqdefault.jpg" class="youtube-box-image"></img>
                  </a>
                </button>
              </div>
              <div class="youtube-box">
                <button type="button" class="btn btn-primary video" data-toggle="modal" data-target="#exampleModal" data-video="https://www.youtube.com/embed/GkqhHEAy1zw">

                  <a type="button" href="https://www.youtube.com/embed/GkqhHEAy1zw" data-video="https://www.youtube.com/embed/GkqhHEAy1zw" data-toggle="modal" data-target="#videoModal" class="youtube-link">

                  </a>
                </button>
              </div>
            </div>
          </div>

<!-- modal -->
